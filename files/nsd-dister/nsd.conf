server:
    username: root
    server-count: 1
    verbosity: 3
    pidfile: /var/run/nsd.pid

remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    server-key-file: /var/lib/stiab/keys/nsd_server.key
    server-cert-file: /var/lib/stiab/keys/nsd_server.pem
    control-key-file: /var/lib/stiab/keys/nsd_control.key
    control-cert-file: /var/lib/stiab/keys/nsd_control.pem

zone:
    name: tld
    allow-notify: 172.20.0.12 NOKEY
    request-xfr: 172.20.0.12 NOKEY
    zonefile: /var/lib/stiab/zones/tld.zone
    create-ixfr: yes
    provide-xfr: 0.0.0.0/0 NOKEY
    store-ixfr: yes
    ixfr-size: 0
    min-retry-time: 3600
    # here should be config to notify your public primaries/secondaries
